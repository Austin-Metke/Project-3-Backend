name: Ensure Java 17

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  verify-java:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17.0.16 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17.0.16'

      - name: Show java
        run: java -version

      - name: Build with Gradle
        run: ./gradlew --no-daemon build
