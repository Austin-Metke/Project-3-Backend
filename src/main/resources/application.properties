spring.application.name=rest-service

# DO NOT force "default" profile â€“ let Spring Boot tests use "test" by default
# spring.profiles.active=default

# Use env vars in real dev/prod, but provide safe defaults so CI/tests don't blow up
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/postgres}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.security.user.name=${SECURITY_USERNAME:testuser}
spring.security.user.password=${SECURITY_PASSWORD:testpassword}

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# turn off H2 console by default
# spring.h2.console.enabled=false
